<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes|Playfair+Display|Oswald:700|Lato:300" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/contact.css">
</head>
<body>

	<div id="navi">
		<img id="logo" alt="Therapuetic House" src="./assets/images/IMG_6520.svg">
		<div class="naviTitles">
			<p class="naviTitle1">Therapuetic House</p>
			<!-- <p class="naviTitle2">House</p> -->
		</div>
		<a id="naviLinks1" href="./index.html"><span class="naviLinks" id="homeLink">Home</span></a>
		<a id="naviLinks2" href="./about.html"><span class="naviLinks" id="aboutLink">About</span></a>
		<a id="naviLinks3" href=""><span class="naviLinks" id="serviceLink">Services</span></a>
		<a id="naviLinks4" href="./contact.html"><span class="naviLinks" id="contactLink">Contact</span></a>
	</div>

	<div id="header">
	</div>

	<div class="contactDiv">
		<div class="formDiv">
			<h1>Reach Out to Us</h1>
			<p>We would love to hear from you!</p>
			<form>
				<div class="form-group">	
					<input type="text" class="form-control" id="formName" placeholder="Name">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="formEmail" aria-describedby="emailHelp" placeholder="Your Email Address">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="6" id="formMessage" placeholder="Message"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="mapDiv">
			<div id="map">
				
			</div>
			<div class="locales">
				<div class="locale1">
					<h4 class="city">Alpharetta</h4>
					<p class="addresses">4380 Kimball Bridge Rd</p>
					<p class="addresses">Alpharetta, GA 30022</p>
				</div>

				<div class="locale2">
					<h4 class="city">Atlanta</h4>
					<p class="addresses">631 Miami Cir NE</p> 
					<p class="addresses">Atlanta, GA 30324</p>
				</div>
			</div>
		</div>
	</div>

	<div class="footer"></div>










	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

	<script type="text/javascript" src="./assets/greensock/minified/utils/SplitText.min.js"></script>

	<script type="text/javascript" src="./assets/greensock/minified/plugins/MorphSVGPlugin.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>

    <script type="text/javascript" src=""></script>

   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw3WNx7YfsHg2Ba2rA92cYEGhPBZ7njHY&callback=initMap"
	type="text/javascript"></script>

	<script type="text/javascript" src="./assets/js/contact.js"></script>

</body>
</html>
